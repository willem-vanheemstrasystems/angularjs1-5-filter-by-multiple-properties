<!DOCTYPE html>
<html lang="en" data-ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>My Angular App</title>
    <link rel="stylesheet" href="stylesA.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="scriptA.js"></script>
</head>
<body>
<div data-ng-controller="myController">
    <input type="text" placeholder="Search name" ng-model="searchText.name" />
    <input type="text" placeholder="Search city" ng-model="searchText.city" />
    <input type="checkbox" ng-model="exactMatch" /> Exact Match
    <br /><br />
    <table>
        <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Date of Birth
            </th>
            <th>
                Gender
            </th>
            <th>
                Salary
            </th>
            <th>
                City
            </th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="employee in employees | filter:searchText:exactMatch">
            <td>{{ employee.name }}</td>
            <td>{{ employee.dateOfBirth | date:"dd/MM/yyyy" }}</td>
            <td>{{ employee.gender}}</td>
            <td>{{ employee.salary | currency:"Â£":2 }}</td>
            <td>{{ employee.city }}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
